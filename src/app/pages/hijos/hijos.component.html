<div class="container">
    <h1>Pagina: <small> Hijos {{hijo?.nombre1}} </small></h1>
    <br>
    <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <form ngNativeValidate (ngSubmit)="guardar($event)" [formGroup]="form" fxFlex="50" fxLayout="column">

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="100" fxLayout.xs="column">
                    <mat-label>Apellido Paterno</mat-label>
                    <input [ngModel]="hijo?.apPaterno" matInput type="text" formControlName="ApPaterno" required>
                </mat-form-field>

                <mat-form-field fxFlex="100">
                    <mat-label>Apellido Materno</mat-label>
                    <input [ngModel]="hijo?.apMaterno" matInput type="text" formControlName="ApMaterno" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="100" fxLayout.xs="column">
                    <mat-label>Primer Nombre</mat-label>
                    <input [ngModel]="hijo?.nombre1" matInput type="text" formControlName="Nombre1" required>
                </mat-form-field>

                <mat-form-field fxFlex="100">
                    <mat-label>Segundo Nombre</mat-label>
                    <input [ngModel]="hijo?.nombre2" matInput type="text" formControlName="Nombre2" required>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input [ngModel]="hijo?.fechaNacimiento
                " formControlName="FechaNacimiento" matInput [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <br>


            <div fxLayout>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="espacio">
                    <mat-icon>save</mat-icon>
                    Crear
                </button>
                <button mat-raised-button color="warn" matTooltip="Regresar" [routerLink]="['/home']" >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <span class="spacer"></span>
            </div>


        </form>

        <div fxFlex="50">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
              
                <!-- Name Column -->
                <ng-container matColumnDef="NombreCompleto">
                  <th mat-header-cell *matHeaderCellDef class="centrado"> Nombre Completo </th>
                  <td mat-cell *matCellDef="let element" class="centrado"> {{element.nombreCompleto}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Apellido">
                  <th mat-header-cell *matHeaderCellDef class="centrado"> Apellido </th>
                  <td mat-cell *matCellDef="let element" class="centrado"> {{element.apPaterno}} </td>
                </ng-container>
        
                <ng-container matColumnDef="FechaNacimiento">
                  <th mat-header-cell *matHeaderCellDef class="centrado"> Fecha Nacimiento </th>
                  <td mat-cell *matCellDef="let element" class="centrado"> {{element.fechaNacimiento | date: 'shortDate' }} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Acciones">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> 

                    <a class="pointer" style="color: blueviolet;" matTooltip="Editar" (click)="openDialog(element.derHabId)" >
                        <mat-icon>edit</mat-icon>
                    </a> 
                    
                    <a class="pointer" style="color: aquamarine;" matTooltip="Borrar" (click)="borrar(element.derHabId)">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

    </div>
</div>
