<div class="example-container">
    <form ngNativeValidate (ngSubmit)="actualizarHijo($event)" [formGroup]="form" fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Apellido Paterno</mat-label>
                <input [ngModel]="data?.apPaterno" matInput type="text" formControlName="ApPaterno" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Apellido Materno</mat-label>
                <input [ngModel]="data?.apMaterno" matInput type="text" formControlName="ApMaterno" required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Primer Nombre</mat-label>
                <input [ngModel]="data?.nombre1" matInput type="text" formControlName="Nombre1" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Segundo Nombre</mat-label>
                <input [ngModel]="data?.nombre2" matInput type="text" formControlName="Nombre2" required>
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input [ngModel]="data?.fechaNacimiento
            " formControlName="FechaNacimiento" matInput [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="espacio">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
        </div>


    </form>
</div>
